<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Frontend Wizards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navigation">
      <nav>
        <ul>
          <li><a href="index.html">Profile</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact-page">
      <h1>Contact</h1>

      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            data-testid="test-contact-name"
            aria-describedby="error-name"
            required
          />
          <p
            id="error-name"
            data-testid="test-contact-error-name"
            class="error"
          ></p>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            data-testid="test-contact-email"
            aria-describedby="error-email"
            required
          />
          <p
            id="error-email"
            data-testid="test-contact-error-email"
            class="error"
          ></p>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
            required
          />
          <p
            id="error-subject"
            data-testid="test-contact-error-subject"
            class="error"
          ></p>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="5"
            data-testid="test-contact-message"
            aria-describedby="error-message"
            required
          ></textarea>
          <p
            id="error-message"
            data-testid="test-contact-error-message"
            class="error"
          ></p>
        </div>

        <button class="submit" type="submit" data-testid="test-contact-submit">
          Send Message
        </button>

        <p
          id="success"
          data-testid="test-contact-success"
          class="success"
          hidden
        >
          âœ… Message sent successfully!
        </p>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
